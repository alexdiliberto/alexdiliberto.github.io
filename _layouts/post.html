---
layout: default
---

<article>
  <header class="title">
    <h1>{{ page.title }}</h1>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve" role="presentation">
      <use xlink:href="{{ "/img/sprite.svg#icon-time" | prepend: site.baseurl }}"></use>
    </svg>
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="meta"><small class="meta">{{ page.date | date: '%B %-d, %Y' }}</small></time>
  </header>
  <div class="post">
    {{ content }}
  </div>
  <footer>
    <a href="{{ site.baseurl }}/" class="back-link">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve" role="presentation">
        <use xlink:href="{{ "/img/sprite.svg#icon-chevron" | prepend: site.baseurl }}"></use>
      </svg>
      Back
    </a>
    <a href="#" onclick="return false;" class="top-link">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve" role="presentation">
        <use xlink:href="{{ "/img/sprite.svg#icon-chevron" | prepend: site.baseurl }}"></use>
      </svg>
      Top
    </a>
  </footer>
  <hr>
  <div class="comments">
    {% include disqus.html %}
  </div>
</article>
