<h2>Posts</h2>
<ul class="posts">
{% for post in site.posts %}
  <li><a href="{{ post.url }}" class="title">{{ post.title }}</a><small class="date">{{ post.date | date: '%B %-d, %Y' }}</small></li>
{% endfor %}
</ul>
