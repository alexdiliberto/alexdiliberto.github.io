---
layout: default
---

<h2>Posts</h2>
<ul class="posts">
{% for post in site.posts %}
  <li><a href="{{ post.url }}" class="title">{{ post.title }}</a>
  <time datetime="{{ post.date | date: '%Y-%m-%d' }}"><small class="date">{{ post.date | date: '%B %-d, %Y' }}</small></time></li>
{% endfor %}
</ul>

<h2>Talks</h2>
<ul class="talks">
  <li>
    <a href="{{ "/talks/extending-ember-with-analytics/#/" | prepend: site.baseurl }}">Extending Ember with Analytics</a>
    <a href="http://confreaks.com/videos/3456-emberconf2014-extending-ember-with-analytics" class="video">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" aria-labelledby="title-video" aria-describedby="desc-video" role="img">
        <use xlink:href="{{ "/img/sprite.svg#icon-video" | prepend: site.baseurl }}"></use>
      </svg>
    </a>
    <time datetime="2014-03"><small class="date">March 2014</small></time>
  </li>
  <li>
    <a href="{{ "/talks/all-things-git/#/" | prepend: site.baseurl }}">All Things Git</a>
    <time datetime="2013-07"><small class="date">July 2013</small></time>
  </li>
</ul>

<h2>Ember Addons</h2>
<ul class="ember-addons">
  <li>
    <a href="https://www.npmjs.com/package/ember-cli-transformicons">ember-cli-transformicons</a>
  </li>
</ul>
